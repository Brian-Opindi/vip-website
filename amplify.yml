version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable  # Enable package manager control (required for pnpm)
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: out  # or `dist` or `.next` depending on your framework
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
